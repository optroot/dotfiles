# Title
set-option -g set-titles on
set-option -g set-titles-string '#T'

# Activity monitoring
set-window-option -g monitor-activity on
set-option -g visual-activity off

# Rename
bind-key A command-prompt -p "Rename:" "rename-window %%"
set-option -g allow-rename off
set-window-option -g allow-rename off
set-window-option -g automatic-rename off

# New Window
bind-key c new-window
bind-key C-c new-window
bind-key C command-prompt -p "Name of new window:" "new-window -n '%%'"

# Vi copypaste mode
set-window-option -g mode-keys vi

# Show the copy history
bind-key Space choose-buffer

# history
set-option -g history-limit 1000

# Copy-mode
bind-key Escape copy-mode
unbind-key p
bind-key p paste-buffer
bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

# Pane creation
# bind-key ARROWS TO RESIZE WINDOW
#bind-key | display-panes \; split-window -h
bind-key v display-panes \; split-window -h
#bind-key - display-panes \; split-window
bind-key s display-panes \; split-window

# Quick Resize
bind-key h resize-pane -L +10
bind-key j resize-pane -D +10
bind-key k resize-pane -U +10
bind-key l resize-pane -R +10

# Quick Reordering 
bind-key - swap-window -t -1
bind-key = swap-window -t +1
# not needed
bind-key 0 move-window -r

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# TODO bind C-TAB and C-S-TAB to tab switching
bind-key -n C-Tab next-window
bind-key -n C-S-Tab next-window

 
# THEME
set-option -g status-position top

# Status update interval
set-option -g status-interval 1

# Window separator
set-option -g window-status-separator ""

# Basic status bar colors
set-option -g status-fg colour240
set-option -g status-bg colour233

# Left side of status bar
set-option -g status-left-bg colour233
set-option -g status-left-fg colour243
set-option -g status-left-length 40
set-option -g status-left "#[fg=colour233,bg=colour39,bold] #S #[fg=colour39,bg=colour240,nobold]î‚°#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]î‚°#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]î‚°"

# Right side of status bar
set-option -g status-right-bg colour233
set-option -g status-right-fg colour243
set-option -g status-right-length 150
set-option -g status-right "#[fg=colour235,bg=colour233]î‚²#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]î‚²#[fg=colour233,bg=colour240] %Y-%m-%d #[fg=colour39,bg=colour240]î‚²#[fg=colour233,bg=colour39,bold] #H "

# Window status
set-option -g window-status-format "  #I:#W#F  "
set-option -g window-status-current-format "#[fg=colour233,bg=black]î‚°#[fg=colour81,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]î‚²"

# Current window status
set-option -g window-status-current-bg colour39
set-option -g window-status-current-fg colour235

# Window with activity status
set-option -g window-status-activity-bg colour75 # fg and bg are flipped here due to
set-option -g window-status-activity-fg colour233 # a bug in tmux

# Window status alignment
set-option -g status-justify centre

# Pane border
set-option -g pane-border-bg default
set-option -g pane-border-fg colour238

# Active pane border
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg colour39

# Pane number indicator
set-option -g display-panes-colour colour233
set-option -g display-panes-active-colour colour245

# Clock mode
set-option -g clock-mode-colour colour39
set-option -g clock-mode-style 24

# Message
set-option -g message-bg colour39
set-option -g message-fg black

# Command message
set-option -g message-command-bg colour233
set-option -g message-command-fg black

# Mode
set-option -g mode-bg colour39
set-option -g mode-fg colour232

# set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# List of plugins
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
